<template name="craterUserProfile">
  {{#with user}}
    {{> craterUserInfo}}

    <ul class="nav nav-pills user-profile-tabs">
      <li class="active"><a href="#user-profile-posts">Posts</a></li>
      <li><a href="#user-profile-comments">Comments</a></li>
      <li><a href="#user-profile-upvotes">Up Votes</a></li>
      <li><a href="#user-profile-downvotes">Down Votes</a></li>
    </ul>

    <div class="tab-content">
      {{> user_posts}}
      {{> user_comments}}
      {{> user_upvoted_posts}}
      {{> user_downvoted_posts}}
    </div>
  {{/with}}
</template>

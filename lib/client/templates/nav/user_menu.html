<template name="crater_user_menu">
  {{#if isLoggedIn}}
    <div class="dropdown user-menu header-submodule">
      <button class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown"><i class="icon ion-ios-person-outline"></i></button>
      {{> menuComponent menuName="user" menuLabel=menuLabel menuItems=menuItems menuClass="header-submodule dropdown-menu dropdown-menu-right" menuMode="list"}}
    </div>
  {{else}}
    <div class="dropdown user-menu header-submodule">
      <a class="account-link sign-up btn btn-default btn-lg" href="{{pathFor route='atSignIn'}}">
        <i class="icon ion-ios-person-outline"></i>
      </a>
    </div>
  {{/if}}
</template>

<template name="craterNav">
  <header id="main-header">
    <div class="row">
      <div class="col-sm-6">
        <h1>
          <a href="/">
            Crater<em>.io</em> <small>{{getSetting "tagline"}}</small>
          </a>
        </h1>
      </div>
      <div class="col-sm-6 text-right">
        <div class="header-actions">
          {{> submit_button}}
          {{> search}}
          {{> notifications_menu}}
          {{> categories_menu}}
          {{> user_menu}}
          {{> admin_menu}}
        </div>
      </div>
    </div>
  </header>
</template>
